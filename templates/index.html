<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplikasi Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h1 class="text-center text-primary">ğŸš€ Selamat Datang di Aplikasi Flask!</h1>
            <p class="text-center text-muted">Silakan isi formulir di bawah ini untuk mengirim pesan.</p>
            <form method="POST" class="mt-3">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="nama" name="nama" required>
                </div>
                <div class="mb-3">
                    <label for="pesan" class="form-label">Pesan</label>
                    <textarea class="form-control" id="pesan" name="pesan" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-custom w-100">ğŸ’Œ Kirim Pesan</button>
            </form>
        </div>

        <h2 class="mt-5 text-center text-light">ğŸ“œ Pesan yang Diterima:</h2>
        <ul class="list-group mt-3">
            {% for item in data %}
                <li class="list-group-item">
                    <strong class="text-primary">{{ item.nama }}</strong>: {{ item.pesan }}
                </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
